name: LemeClicker Bot

on:
  workflow_dispatch:  # Optional: manual run button

jobs:
  run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        attempt: [1, 2, 3]

    steps:
    - name: Show current attempt
      run: echo "Attempt number ${{ matrix.attempt }}"

    - name: Sleep to reduce runner congestion (optional)
      run: sleep $(( ${{ matrix.attempt }} * 10 ))

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run extender
      env:
        LEME_ADVANCED_FRONTEND: ${{ secrets.LEME_ADVANCED_FRONTEND }}
        LEME_IDENTITY_FRONTEND: ${{ secrets.LEME_IDENTITY_FRONTEND }}
      run: python lemeclicker.py
